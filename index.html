<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Project Map</title>
    </head>
    <body>
        <div id="map"></div>
        
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/autolinker@3.16.2/dist/autolinker.min.js"></script>
        <script src="data/Projects_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.651203471,-127.899572373],[54.9680733708,-65.5636619598]]);
        
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        
        var bounds_group = new L.featureGroup([]);
        
        var basemap0 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        });
        basemap0.addTo(map);
        
        function pop_Projects_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Project Name:</th>\
                        <td>' + (feature.properties['ProjectName'] !== null ? Autolinker.link(String(feature.properties['ProjectName'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location:</th>\
                        <td>' + (feature.properties['Location'] !== null ? Autolinker.link(String(feature.properties['Location'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Type:</th>\
                        <td>' + (feature.properties['ProjectType'] !== null ? Autolinker.link(String(feature.properties['ProjectType'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Projects_0_0(feature) {
            switch(String(feature.properties['ProjectType'])) {
                case 'P3s & Development Offerings':
                    return {
                        pane: 'pane_Projects_0',
                        radius: 7.2,
                        opacity: 1,
                        color: 'rgba(255,255,255,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 4.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(141,40,208,1.0)',
                    }
                case 'Real Estate & Development':
                    return {
                        pane: 'pane_Projects_0',
                        radius: 7.2,
                        opacity: 1,
                        color: 'rgba(255,255,255,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 4.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(150,207,109,1.0)',
                    }
                case 'Strategic Planning & Urban Design':
                    return {
                        pane: 'pane_Projects_0',
                        radius: 7.2,
                        opacity: 1,
                        color: 'rgba(255,255,255,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 4.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(95,228,173,1.0)',
                    }
                case 'Urban Analytics':
                    return {
                        pane: 'pane_Projects_0',
                        radius: 7.2,
                        opacity: 1,
                        color: 'rgba(255,255,255,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 4.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(213,142,41,1.0)',
                    }
                case 'Zoning & Policy Analysis':
                    return {
                        pane: 'pane_Projects_0',
                        radius: 7.2,
                        opacity: 1,
                        color: 'rgba(255,255,255,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 4.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(229,37,117,1.0)',
                    }
            }
        }
        
        map.createPane('pane_Projects_0');
        map.getPane('pane_Projects_0').style.zIndex = 400;
        map.getPane('pane_Projects_0').style['mix-blend-mode'] = 'normal';
        
        var layer_Projects_0 = new L.geoJson(json_Projects_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Projects_0',
            onEachFeature: pop_Projects_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Projects_0_0(feature));
            },
        });
        
        var cluster_Projects_0 = new L.MarkerClusterGroup({
            showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2
        });
        cluster_Projects_0.addLayer(layer_Projects_0);

        bounds_group.addLayer(layer_Projects_0);
        cluster_Projects_0.addTo(map);
        
        var baseMaps = {};
        L.control.layers(baseMaps, {
            '<b>Projects</b><br/>\
            <span style="color: rgba(141,40,208,1.0)">⬤</span> P3s & Development Offerings<br/>\
            <span style="color: rgba(150,207,109,1.0)">⬤</span> Real Estate & Development<br/>\
            <span style="color: rgba(95,228,173,1.0)">⬤</span> Strategic Planning & Urban Design<br/>\
            <span style="color: rgba(213,142,41,1.0)">⬤</span> Urban Analytics<br/>\
            <span style="color: rgba(229,37,117,1.0)">⬤</span> Zoning & Policy Analysis': cluster_Projects_0
        }, {collapsed:false}).addTo(map);
        </script>
    </body>
</html>
